<!DOCTYPE html>
<html>
    <head>
        <title>User Submission</title>
        <link href="css/homepage.css" rel="stylesheet">
    </head>
    <body>
        <div class="background">
        <div class="content">
        
        <h1>To join, fill in the following:</h1>
        <form>
            <fieldset>
            
                <legend>User Information</legend>
                
                <div class="formRow">
                <label for="lblFirstName">First name</label>
                <input type="text" name="firstname" id="lblFirstName" value=""/>
                </div>
                

                <div class="formRow">
                <label for="lblLastName">Last name</label>
                <input type="text" name="lastname" id="lblLastName" value=""/>
                </div>
                
                <div class="formRow">
                <label for="lblYourInterest">Your interest</label>
                <select name="yourInterest" id="lblYourInterest" value=""/>               
                    <optgroup label="Sports">
                        <option value="soccer">soccer</option>
                        <option value="football">football</option>
                        <option value="snowboarding">snowboarding</option>
                        <option value="basketball">basketball</option>
                        <option value="golf">golf</option>
                        <option value="tennis">tennis</option>
                    </optgroup>
                    <optgroup label="Technology">
                        <option value="phone">phone</option>
                        <option value="computer">computer</option>
                        <option value="console">console</option>
                        <option value="tablet">tablet</option>
                    </optgroup>
                    <optgroup label="Activites">
                        <option value="goingtothebeach">going to the beach</option>
                        <option value="hangingoutwithfriends">hanging out with friends</option>
                        <option value="throwingaparty">throwing a party</option>
                        <option value="reading">reading a book</option>
                    </optgroup>
                 </select> 
                </div>
               

                <div class="formRow">
                <label for="dateBirth">Date of birth</label>
                <input type="date" name="calendar">
                </div>
                
                <div class="formRow">
                <label for="lblPhoneNumber">Phone number</label>
                <input name="phoneNumber" id="lblPhoneNumber" type="tel" pattern="[0-9]+" title="Numbers only please"/>
                </div>

                <!--div class="formRow"-->
                <!--input type="submit" value="Submit and go to homepage"-->  
                <!--<button onclick="location.href='homepage.html'></button-->
                <div>
                    <input class="button" type="button" onclick="location.href='homepage.html';" value="Continue to homepage"/>
                    <input class="button" type="submit" value="Submit"/>
                </div>



            </fieldset>
        </form>
        <div>
        <h2>Regarding user information:</h2>
        <p>It is important to me that the members of my website are authentic. As a result, filling this in is required. </p>
        </div>
    </div>
</div>
    </body>
</html>
